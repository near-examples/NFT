<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            overscroll-behavior-x: none;
            height: 100%;
        }
        body {
            background-color: black;
            font-family: monospace;
            font-size: 14px;
            color: white;
            overflow: hidden;
            margin: 0;
            user-select: none;
        }

        #timeslider,
        #timeslidercontainer {
            width: 100%;
        }

        #timeslidercontainer {
            background: rgba(0,0,0);
            background-size: 100% 100%;
            display: flex;
            align-content: center;
            height: 30px;
            border-radius: 10px;
        }

        #togglePlayButton {
            font-size: 30px;
            background-color: rgba(100, 100, 100, 0.3);
            padding: 0;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            color: white;
        }

        #controlpanel {
            text-align: center;
            position: absolute;
            bottom: 18px;
            left: 5px;
            right: 5px;
        }

        #info,
        #transactionstatus {
            margin: auto;
            text-align: center;
            margin-top: 20px;
        }

        .fadein {
            animation-name: fadein;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        .fadeout {
            animation-name: fadeout;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        @keyframes fadein {
            to {
                color: rgba(255, 255, 255, 1.0);
            }

            from {
                color: rgba(255, 255, 255, 0.0);
            }
        }

        @keyframes fadeout {
            from {
                color: rgba(255, 255, 255, 1.0);
            }

            to {
                color: rgba(255, 255, 255, 0.0);
            }
        }

        #copyright {            
            color: #888;
            font-size: 13px;
            position: fixed;
            bottom: 0px;
            right: 0px;
            padding: 2px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="info">
        <br />

        <h3>
            WebAssembly Music stored on the NEAR protocol blockchain
        </h3>
        <p>NFT owner: <span id="tokenownerspan"></span></p>
        <p id="ownersinfo"></p>
        <p>
        <button id="buybutton" style="display: none;"></button>
        <button id="sellbutton" style="display: none;">Sell</button>
        </p>
    
    </div>
    <p id="transactionstatus"></p>
    <div id="controlpanel">
        <button id="togglePlayButton" onclick="togglePlay()">&#9654;</button><br />
        <div id="timeslidercontainer">
            <input type="range" id="timeslider" />
        </div>
    </div>
    <div id="copyright">
        <span>Copyright (c) 2021 Peter Salomonsen</span>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/nearprotocol/near-api-js/dist/near-api-js.js"></script>
    <script src="https://unpkg.com/pako@2.0.3/dist/pako.min.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
